<div class="table-responsive">
    <table class="table table-striped table-hover mt-4" >
        <thead>
        <tr>
            <th scope="col">Nome do Cliente: </th>
            <th scope="col">CPF: </th>
            <th scope="col">Telefone: </th>
            <th scope="col">Renda: </th>
            <th scope="col">Local: </th>
            <th scope="col">Status: </th>
            <th scope="col">Alterar Status: </th>
            <th scope="col">Remover: </th>
            <th scope="col">Editar: </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cliente of clientes">
            <td>{{cliente.nome}}</td>
            <td>{{cliente.cpf}}</td>
            <td>{{cliente.telefone}}</td>
            <td>{{cliente.renda}}</td>
            <td>{{cliente.local}}</td>
            <td>{{cliente.status}}</td>
            <td>
                <button class="btn btn-secondary w-100" type="button">
                    <span *ngIf="cliente.status == 'SUSPENSO'">Ativar</span>
                    <span *ngIf="cliente.status == 'ATIVO'">Suspender</span>
                </button>
            </td>
            <td>
                <button class="btn btn-warning" type="button">Remover</button>
            </td>
            <td>
                <button class="btn btn-danger" role="button">Alterar Cliente</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
