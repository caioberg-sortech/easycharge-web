        <main>
            <section class="container-fluid pt-4 pb-4">
                <div class="jumbotron jumbotron-fluid pt-4 pb-0 mt-4">
                        <h1 class="display-4 text-center">Lista Clientes</h1>
                </div>
                <div class="table-responsive">
                  <table class="table table-striped table-hover mt-4" >
                      <thead>
                      <tr>
                          <th scope="col">Nome do Cliente: </th>
                          <th scope="col">CPF: </th>
                          <th scope="col">Telefone: </th>
                          <th scope="col">Status: </th>
                          <th scope="col">Email: </th>
                          <th scope="col">Profiss√£o: </th>
                          <th scope="col">Renda: </th>
                          <th scope="col">Local: </th>
                          <th scope="col">Alterar Status: </th>
                          <th scope="col">Remover: </th>
                          <th scope="col">Editar: </th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr th:each="cliente : ${clientes}">
                          <td><span th:text="${cliente.nome}">nome</span></td>
                          <td><span th:text="${cliente.cpf}">cpf</span></td>
                          <td><span th:text="${cliente.telefone}">telefone</span></td>
                          <td><span th:text="${cliente.status}">status</span></td>
                          <td><span th:text="${cliente.email}">email</span></td>
                          <td><span th:text="${cliente.profissao}">profissao</span></td>
                          <td><span th:text="${cliente.renda}">renda</span></td>
                          <td><span th:text="${cliente.endereco.cidade}">cidade</span>/<span th:text="${cliente.endereco.estado}">estado</span></td>
                          <td>
                              <a class="btn btn-secondary w-100" th:href="@{/alterarStatus/{id}(id=${cliente.id})}" role="button">
                                  <span th:if="${cliente.status.getTexto() == 'ATIVO'}">SUSPENDER</span>
                                  <span th:if="${cliente.status.getTexto() == 'SUSPENSO'}">ATIVAR</span>
                              </a>
                          </td>
                          <td>
                              <a class="btn btn-warning" th:href="@{/clienteFormulario(id=${cliente.id})}" role="button">Alterar</a>
                          </td>
                          <td>
                              <a class="btn btn-danger" th:href="@{/remover/{id}(id=${cliente.id})}" role="button">Remover</a>
                          </td>
                      </tr>
                      </tbody>
                  </table>
              </div>
            </section>
        </main>
